<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Save the Universe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script defer src="../script.js" charset="utf-8"></script>
</head>

<body>
    <div class="bodyContainer">

        <div class="mainCharacterView left">
            <div class="nameBox">USS Schwarzenegger</div>
            <div class="playerImage">
            </div>
            <div class="playerStats">

                Hull : ? <br>
                FirePower : ? <br>
                Accuracy : .? <br>

            </div>

        </div>


        <div class="start">

            <div class="liveReport">Game Live Report</div>

            <div class="battleStatus">
                <!-- <textarea id="log">
                </textarea> -->
                <textarea id="log">Live updates here... </textarea>
            </div>

            <div class="buttonsDiv">
                <dialog open>
                    <p class="message">Are you ready to save the universe?</p>
                    <form method="dialog">
                        <button class="startBtn">START</button> <!-- onclick="battleField()" -->
                    </form>
                </dialog>
            </div>
        </div>


        <div class="mainCharacterView right">
            <div class="nameBox">Enemy</div>
            <div class="enemyImage">
                <!-- <img src="images/enemy.gif" alt=""> -->
            </div>
            <div class="enemyStats">
                Hull : ? <br>
                FirePower : ? <br>
                Accuracy : ? <br>


            </div>

        </div>


        <!-- <script src="app.js"></script> -->
</body>

</html>
